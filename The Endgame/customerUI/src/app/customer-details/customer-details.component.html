<h1>Customer Details</h1>
<hr>
Customer ID: <input type="text" name="customerId" value="" #customerId>
<button (click)="findById(customerId.value)">Find by ID</button>
<table>
    <tr>
        <td>Customer ID:</td>
        <td>{{customer.customerId}}</td>
    </tr>
    <tr>
        <td>Customer Name:</td>
        <td>{{customer.customerName}}</td>
    </tr>
    <tr>
        <td>Mobile:</td>
        <td>{{customer.mobile}}</td>
    </tr>
</table>
<br>
<h5>{{customer.status}}</h5>
