<h1>The Posts: </h1>
<hr>
<table>
    <tr>
        <td>User ID</td>
        <td>Post ID</td>
        <td>Title</td>
        <td>Body</td>
    </tr>
    <tr *ngFor="let post of posts|slice:0:count">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
</table>
