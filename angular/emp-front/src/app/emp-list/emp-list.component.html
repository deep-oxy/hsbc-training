<h1>Emp List</h1>
<hr>
<button (click)="listAll()">List All Employees</button>

<table>
    <tr>
        <td>EmpID</td>
        <td>Name</td>
        <td>City</td>
        <td>Salary</td>
    </tr>
    <tr *ngFor="let emp of empList">
        <td>{{emp.empId}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.city}}</td>
        <td>{{emp.salary}}</td>
    </tr>
</table>
