<div *ngIf="dataFlag;then listData else tableData"></div>
<ng-template #listData>
    <h1>Employee Details List</h1>
    <hr>
    <ul>
        <li *ngFor="let emp of empList">{{emp.empId}}&nbsp;{{emp.name}}&nbsp;{{emp.city}}&nbsp;{{emp.salary}}</li>
    </ul>
    <hr>
    <br>
</ng-template>
<ng-template #tableData>
    <h1>Employee Details Table</h1>
    <hr>
    <table>
        <tr *ngFor="let emp of empList">
            <td>{{emp.empId}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.city}}</td>
            <td>{{emp.salary}}</td>
        </tr>
    </table>
    <hr>
</ng-template>


<div>
    <button (click)="onClick()">{{label}}</button>
</div>
